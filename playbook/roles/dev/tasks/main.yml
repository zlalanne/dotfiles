---
# Tasks related to software development

- name: Add Atom PPA
  apt_repository:
    repo='ppa:webupd8team/atom'
    state=present
    update_cache=yes
  sudo: yes

- name: Install atom editor
  apt:
    name=atom
    state=latest
  sudo: yes

- name: Add Sublime Text PPA
  apt_repository:
    repo='ppa:webupd8team/sublime-text-3'
    state=present
    update_cache=yes
  sudo: yes

- name: Install Sublime Text
  apt:
    name=sublime-text-installer
    state=latest
  sudo: yes
