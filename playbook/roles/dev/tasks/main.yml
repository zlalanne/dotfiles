---
# Tasks related to software development

- name: Add PPAs
  apt_repository:
    repo={{item}}
    state=present
    update_cache=yes
  with_items:
    - 'ppa:webupd8team/atom'
    - 'ppa:webupd8team/sublime-text-3'
    - 'ppa:neovim-ppa/unstable'
  become: yes

- name: Install appllications
  apt:
    name={{item}}
    state=latest
  with_items:
   - atom
   - sublime-text-installer
   - neovim
   - tig
   - pandoc
   - lftp
   - filezilla
   - libxml2-utils
   - protobuf-compiler
   - meld
  become: yes

- name: Install python applications
  pip:
    name={{item}}
    state=latest
  with_items:
    - bashate
  become: yes

- name: Install ruby applications
  gem:
    name={{item}}
    state=latest
  with_items:
    - tmuxinator
  become: yes
