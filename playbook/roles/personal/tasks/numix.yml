---
# Install numix themes

- name: Add numix PPA
  apt_repository:
    repo='ppa:numix/ppa'
  sudo: yes

- name: Install numix packages
  apt:
    name={{item}}
    state=latest
  with_items:
    - numix-gtk-theme
    - numix-icon-theme
    - numix-icon-theme-circle
    - numix-plank-theme
  sudo: yes
